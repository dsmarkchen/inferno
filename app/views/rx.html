<div class="container" tabindex="0">

  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered">
       <tbody>
       <tr ng-repeat="line in cantoes track by $index"> 
           <td class="line">
             {{line.line + 1}}
          </td>

          <td class="canto">
             <pre class="canto" >  {{line.text}} </pre>
          </td> 
                </tr>
          </tbody>
      </table>

    </div>
  </div>

  
</div>
