<div class="container" tabindex="0">
  <div ng-repeat="linex in cantoes track by $index">
      <div class="row">
        <div class="col-3">
            <p class="line">    {{linex.line + 1}} </p>
        </div>
        <div class="col-9">
           <div class="block">
            <p class="canto" ng-bind-html='linex.text'></p>
           </div>
        </div>    
      </div>
  </div>

  
</div>
